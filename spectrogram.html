
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>phonopaper.js</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		</style>
	</head>
	<body>
		<script src="lib/common.js"></script>
		<script src="lib/spectrogram.js"></script>
		<script>
			var sample = new Spectrogram('audio/test.mp3', {width:500, height:200, maxFrequency:8000});


			var canvas
				, width = 1024
				, height = 800
				, ctx
				, x = 0
				, interval = 30
				, FREQ_START = 16
				, FREQ_END = 4187
				, FREQ_RANGE = FREQ_END - FREQ_START



			// visuals

			function setup() {

				canvas = document.createElement('canvas');
				canvas.width = width;
				canvas.height = height;

				ctx = canvas.getContext('2d');
				document.body.appendChild(canvas);

				// setInterval(draw, interval);
			}

			function draw() {
				ctx.clearRect(x, 0, 1, height);

				// dumps
				// var freqs = sample.freqs;
				// for (var i = 0; i < freqs.length; i++) {
				// 	var v = 255 - freqs[i] * 4;
				// 	ctx.fillStyle = `rgb(${v},${v},${v})`;
				// 	ctx.fillRect(x, height - i - 1, 1, 1);
				// }

				// var ratio = height / FREQ_RANGE;
				// for (var freq = FREQ_START, i = height; freq < FREQ_END; freq++, i--) {
				// 	var v = 255 - sample.getFrequencyValue(freq) * 4;
				// 	ctx.fillStyle = `rgb(${v},${v},${v})`;
				// 	ctx.fillRect(x, height - i - 1, 1, 1 * ratio);
				// }

				for (var i = 0; i < height; i++) {
					var target = FREQ_RANGE * i / height + FREQ_START;

					var v = 255 - sample.getFrequencyValue(target) * 4;
					ctx.fillStyle = `rgb(${v},${v},${v})`;
					ctx.fillRect(x, height - i - 1, 1, 1);
				}

				x++;
				x %= width;

			}

			setup();

		</script>
	</body>
</html>
